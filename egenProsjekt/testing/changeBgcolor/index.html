<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Bg Color</title>
</head>
<body id="myid">

    <div>Hello There!!</div>

    <!--Denne refererre til id textColor-->
    <div id="textColor">Hello There!!</div>
    <button onclick="changeTextColor('textColor')">Change Text Color</button>

    <!--Denne refererre til id myid i body tag-->
    <button onclick="changeColor('myid')">Change Color</button>

    <!--Denne refererre til id cunts i h1 tag-->
    <h1 id="hei">Hello</h1>
    <button onclick="hello('hei')">Change Color</button>

    <br/>

    <input id="inputTextChanger" type="text">
    <button onclick="changeText('inputTextChanger')">Change Text</button>

    <script>
        function changeColor(id) {
            document.getElementById(id).style.color = "purple";
            document.getElementById(id).style.backgroundColor = "black";
        }

        function changeTextColor(id) {
            document.getElementById(id).style.color = "white";
            document.getElementById(id).style.backgroundColor = "green";
        }

        function hello(id) {
            document.getElementById(id).style.fontSize = "100px";
            document.getElementById(id).style.color = "green";
        }

        function changeText(id) {
            document.getElementById(id).innerHTML = "Hello";
        }
    </script>
</body>
</html>
