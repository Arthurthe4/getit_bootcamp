<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkel Statistikk</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // Model 
        var sum = 0;
        var count = 0;
        var inputValue = 0;

        // View
        show();
        function show() {
            document.getElementById('content').innerHTML = `
                <p>Skriv tall i feltet og f√• summen, gjennomsnitt og antall. </p>

                Tall: <input type="number" value="${inputValue}" oninput="inputValue = this.value">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>

                <table>
                    <tr>
                        <td>Sum:</td>
                        <td>${sum}</td>
                    </tr> 
                    <tr>
                        <td>Gjennomsnitt:</td>
                        <td>${count == 0 ? '<i>NA</i>' : sum / count}</td>
                    </tr>    
                    <tr> 
                        <td>Antall tall:</td>
                        <td>${count}</td>
                    </tr>    
                </table>
            `;
        }
        // Controller
        function add() {
            sum = parseInt(inputValue) + parseInt(sum);
            count = parseInt(sum).toString().length;
            show();
        }

        function reset() {
            inputValue = '';
            sum = 0;
            count = 0;
            show();
        }
    </script>
</body>
</html>
