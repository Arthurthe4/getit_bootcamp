<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Enhetstesting av Controller-Function</title>
    <script src="controller.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // Model
        const persons = [];
        let personName = '';
        // View
        updateView();
        function updateView() {
            let personsHtml = '';
            for(let i = 0; i < persons.length; i++){
                const person = persons[i];
                personsHtml += `<li>${person}</li>`
            }
            const html = personsHtml === '' ? `<i>Ingen påmeldte</i>` : `<ul>${personsHtml}</ul>`;
            const noRegistrationsMessage = persons.length === 0 ? '<p><i>Ingen påmeldte</i></p>' : '';
                document.getElementById('app').innerHTML = `
                    <h3>Påmeldte</h3>
                    <ul>
                        ${personsHtml}
                    </ul>
                    ${noRegistrationsMessage}
                    <b>Påmelding:</b>
                    Navn:
                    <input type="text" oninput="personName=this.value" />
                    <button onclick="register()">Meld på</button>
            `; 
        }
    </script>
</body>
</html>
