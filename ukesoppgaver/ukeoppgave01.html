<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukesoppgave 01</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .column {
            float: left;
            width: 100px;
            padding: 10px;
            height: 100px;
            border: 1px solid #000;
            background-color: aqua;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="row">
            <div class="column">
                <p></p>
            </div>
            <div class="column">
                <p></p>
            </div>
            <div class="column">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <p></p>
            </div>
            <div class="column">
                <p></p>
            </div>
            <div class="column">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <p></p>
            </div>
            <div class="column">
                <p></p>
            </div>
            <div class="column">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
