<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uke2 Oppgave 01</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(4, 20vmin);
            grid-template-rows: repeat(4, 20vmin);
        }
        .square {
            background-color: rgb(223, 178, 142);
            font-size: 14vmin;
        }
        .dark {
            background-color: rgb(181,136,99);
        }
    </style>
</head>
<body>
    <button onclick="greet()">Click me0</button>
    <button onclick="greet()">Click me1</button>

    <button onclick="showSun()">Sol</button>

    <div class="board">
        <div onclick="showSun(this)" id="s1" class="square dark"></div>
        <div onclick="showSun(this)" id="s2" class="square"></div>
        <div onclick="showSun(this)" id="s3" class="square dark"></div>
        <div onclick="showSun(this)" id="s4" class="square"></div>

        <div onclick="showSun(this)" id="s5" class="square "></div>
        <div onclick="showSun(this)" id="s6" class="square dark"></div>
        <div onclick="showSun(this)" id="s7" class="square "></div>
        <div onclick="showSun(this)" id="s8" class="square dark"></div>

        <div onclick="showSun(this)" id="s9" class="square dark"></div>
        <div onclick="showSun(this)" id="s10" class="square "></div>
        <div onclick="showSun(this)" id="s11" class="square dark"></div>
        <div onclick="showSun(this)" id="s12" class="square "></div>

        <div onclick="showSun(this)" id="s13" class="square "></div>
        <div onclick="showSun(this)" id="s14" class="square dark"></div>
        <div onclick="showSun(this)" id="s15" class="square "></div>
        <div id="s16" class="square dark" onclick="showSun(this)"></div>
    </div>
    <script>
        function greet() {
            document.getElementById('s3').innerHTML = '<i>hei</i>';

        }
        function showSun(tag) {
            tag.innerHTML = '☀️';
        }
    </script>
</body>
</html>
