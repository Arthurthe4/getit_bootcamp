<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange Function</title>
</head>
<body>
    <button onclick="myFunction('contentOne')">Button</button>
    <button ondblclick="myFunction('contentTwo')">Double Click Button</button>
    <input type="text" onkeydown="myFunction('contentThree')" />
    <h3 oncontextmenu="myFunction('contentFour')">OnContextMenu</h3>

    <div id="contentOne">This is Content One</div>
    <div id="contentTwo">This is Content Two.</div>
    <div id="contentThree">This is Content Three.</div>
    <div id="contentFour">This is Content Four.</div>

    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none"
            }
        }

    </script>
</body>
</html>
