<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>variables</title>
    <style>
        body {
            margin:0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="head">
            <h1>Press the buttons</h1>
        </div>
        <button onclick="num(this)">1</button>
        <button onclick="num(this)">2</button>
        <button onclick="num(this)">3</button> <br />
        <button onclick="num(this)">4</button>
        <button onclick="num(this)">5</button>
        <button onclick="num(this)">6</button><br />
        <button onclick="num(this)">7</button>
        <button onclick="num(this)">8</button>
        <button onclick="num(this)">9</button>
    </div>
    <div id="info"></div>
    <script>
        function num(name)  {
            var info=document.getElementById('info').innerHTML
            document.getElementById("info").innerHTML = info + name.innerHTML;
        }
    </script>
</body>
</html>
