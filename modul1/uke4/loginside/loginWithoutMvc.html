<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Inn</title>
</head>
<body>
    <div id="app">
        <div id="error" style="color: red"></div>
        Brukernavn:<br/>
        <input id="username" type="text"><br/>
        Passord:<br/>
        <input id="password" type="password" type="text"><br/>
        <button onclick="logIn()">Logg Inn</button>
</div>
    <script>
        function logIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username==='jonas'&&password==='secret') {
                document.getElementById('app').innerHTML = 'Du er logget inn.'
            } else {
                document.getElementById('error').innerHTML = 'Feil Brukernavn eller Passord. Pr√∏v igjen.'
            }
        }
    </script>
</body>
</html>
