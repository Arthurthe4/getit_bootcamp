<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input From User</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // Model
        var personName = '';
        var userName = '';
        var email = '';
        var age = '';

        // View
        updateView();
        function updateView() {
            var nameTxt = personName ? `Name: ${personName}` : 'Enter Name';
            var userNameTxt = userName ? `Username: ${userName}` : 'Enter Username';
            var emailTxt = email ? `E-Mail: ${email}` : 'Enter E-Mail';
            var ageTxt = age ? `Age: ${age}` : 'Enter Your Age';
            document.getElementById('app').innerHTML = `
            <h3>What is your Name?</h3> <br/>
                <input 
                    type="text"
                    oninput="personName = this.value"
                    value="${personName || ''}"
                />
                <br/>

                <h3>Make a UserName</h3> <br/>
                <input 
                    type="text"
                    oninput="userName = this.value"
                    value="${userName || ''}"
                />
                <br/>

                <h3>Enter your E-Mail</h3> <br/>
                <input 
                    type="email"
                    oninput="email = this.value"
                    value="${email || ''} "
                />
                <br/>

                <h3>What is your Age?</h3> <br/>
                <input 
                    type="range"
                    min="1"
                    max="120"
                    step="1"
                    value="${age || 20}"
                    oninput="age = this.value"
                />
                <br/>
                <button onclick="register()">Register</button>

                <h3>Profile</h3>
                <hr/>
                Name: ${personName}
                <hr/>
                Username: ${userName}
                <hr/>
                E-Mail: ${email}
                <hr/>
                Age: ${age}
            `;
        }
        // Controller
        function register() {
            updateView();
        }
    </script>
</body>
</html>
