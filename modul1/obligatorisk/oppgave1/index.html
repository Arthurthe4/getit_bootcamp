<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obligatorisk Oppgave 1</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Obligatorisk Oppgave 1</h1>
    <h5>Enter your Birthday "dd.mm.yyyy"</h5>
    <input type="text" id="date" value="dd.mm.yyyy" maxlength="10">
    <button onclick="check()">Check</button>
    <div id="result"></div>

    <script>
        function check() {
            if (isDateValid(document.getElementById('date').value)) {
                document.getElementById('result').innerText = "this is valid date"
            } else {
                document.getElementById('result').innerText = "this is not valid date"
            }
        }
    </script>
</body>
</html>
