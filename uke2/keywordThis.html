<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Words .this</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <style>
        table,td {
            border: 1px solid #000;
        }
        td {
            width: 200px;
            height: 180px;
            font-size: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>.this </h1>
    <table>
        <tr>
            <td>
                <span>o</span>
            </td>
            <td>
                <span>o</span>
            </td>
        </tr>
        <tr>
            <td>
                <span>o</span>
            </td>
            <td>
                <span>o</span>
            </td>
        </tr>
    </table>

    <script>
    $( "td" )
        .mouseover(function() {
            $( this ).find( "span" ).text( "x" );
        })
        .mouseout(function() {
            $( this ).find( "span" ).text ( "o" );
        });
    </script>
    
</body>
</html>
