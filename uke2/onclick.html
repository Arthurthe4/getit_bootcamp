<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
    <style>
        .match {
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2><a href="../firstFile.html">Back to Projects</a></h2>
    <h1>OnClick Function</h1>
    <h2>Change Alfabet letters to Blue</h2>


    <input type="text" id="myTextField" value="" />
    <input type="submit" id="byBtn" value="Change" onclick="change()" />
    <p id="title"></p>


    <script>
        change = function() {
        var matches = 
                    ["A", "a", "B", "b", "C", "c", "D", "d", "E", "e", "F", "f", "G", "g", "H","h", "I", "i", "J", "j", 
                    "K", "k", "L", "l", "M", "m", "N", "n ", "O", "o ", "P", "p ", "Q", "q", "R", "r", "S", "s", "T", "t", 
                    "U", "u", "V", "v", "W", "w ", "X", "x", "Y", "y ", "Z", "z ", "Æ", "æ", "Ø", "ø", "Å", "å" ];

        var myTextFieldValue = document.getElementById('myTextField').value;

        var myTextFieldWords = myTextFieldValue.split(' ');

        var formattedWords = myTextFieldWords.map(function(word) {
            if (matches.indexOf(word) !== -1) {
                return '<span class="match">' + word + '</span>';
            } else {
                return word;
            }
        });
        document.getElementById('title').innerHTML = formattedWords.join(' ');
        }
        
    </script>

</body>
</html>
