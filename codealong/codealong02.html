<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlong 02</title>
    <style>
        .button {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = document.getElementById('app');

        // Model
        var quoteArray = [
            'lol',
            'HAHAH',
            'SAME SHIT DIFFERENT STORY',
            'Be like water',
            'TEST1'
        ];

        var prime = [3, 5, 7, 9, 13];

        var quote = "";


        // View
        view();
        function view(){
            app.innerHTML = `
            ${quote}
            <br />
            <button class="button" onclick="getRandomQuote()">Get Quote</button>
            <br />
            ${primes}
            <br />
            <button class="button" onclick="printPrimes()">Get Primes</button>
            `;
        }

        // Controller
        function getRandomQuote() {
            var arrayLength = quoteArray.length;
            var randomIndex = Math.floor(Math.random()*arrayLength);
            quote = quoteArray[randomIndex];
            view();
        }

        function printPrimes(){
            for(var i = 0; i < prime.length; i++){
                console.log(prime[i]);
            }
            primes = prime[i];
            view();
        }

    </script>
</body>
</html>
