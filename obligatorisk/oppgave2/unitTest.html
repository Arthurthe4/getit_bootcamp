<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.14.0.css">
    
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.14.0.js"></script>
    
    <script src="controller.js"></script>

    <script>
        var chosenBar;
        var numbers;
        var inputValue;

        function show() {}

        QUnit.test('Check Bar 1', function(assert) {
            chosenBar = null;
            chartClick(1)
            assert.equal(chosenBar, 1);
        });
        QUnit.test('Check bar 2', function(assert) {
            chosenBar = 1;
            chartClick(4)
            assert.equal(chosenBar,4);
        });
        QUnit.test('Delete Bar', function(assert){
            chosenBar = 2
            numbers = [1,2,3]
            deleteBar()
            assert.equal(numbers[1], 3);
            assert.equal(chosenBar, null);
            assert.equal(numbers.length, 2);
        });
        QUnit.test('Change Bar', function(assert) {
            numbers = [1];
            inputValue = 3;
            change();
            assert.equal(inputValue, 3);
        });
        QUnit.test('Add a Bar', function(assert) {
            numbers = [];
            inputValue = 3;
            addBar();
            assert.equal(numbers[0], 3);
        })
        
      </script>
</body>
</html>
