    <title>Reaksjonstid</title>
    <style>

</head>
<body>
    <button onclick="myFunction()">Click</button>
        
        <p id="oldArray"></p>
        <p id="newArray"></p>
        
        <script>
            var arr = [1, 2, 3, 4, 5, 6];
            function myFunction() {
                
                document.getElementById("oldArray").innerHTML = arr;
                arr.pop();
                document.getElementById("newArray").innerHTML = arr;
                console.log( arr );
            }
        </script>
</body>
